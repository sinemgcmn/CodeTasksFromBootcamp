<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Templating RocksðŸŒˆ</h1>
        <div class="fennel-info"></div>

        <script id="fennel" type="text/x-handlebars-template">
            <!--here goes our template-->
            {{#cohorts}}
            <div class="card">
                <h2>Hello, {{name}}</h2>
                <ul>
                {{#favouriteFoods}}
                <li>{{.}}</li>
                {{/favouriteFoods}}
                </ul>
                <h3>Skills:</h3>
                {{#each Skills}}
                <p>{{.}}</p>
                {{/each}}
                <h3>Targetting spesific items</h3>
                <h4>arrays:</h4>
                <p>{{favouriteFoods.[1]}}</p>
                <h4>objects:</h4>
                <p>{{skills.javascript}}</p>
            </div>
            {{/cohorts}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
